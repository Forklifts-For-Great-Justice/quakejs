<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

		<script type="text/javascript">
			window.bowToMyFirewall = function() {
				console.log("Bow to my firewall!");
				const bruce = document.getElementById("bow-to-my-firewall");
        if (bruce.classList.contains("hide")) {
          bruce.classList.replace("hide", "show");
        } else {
          bruce.classList.replace("show", "hide");
        }
			}

      document.addEventListener("DOMContentLoaded", (event) => { 
        console.log("DOMContentLoader", event);
        document.getElementById("trigger").addEventListener("click", (event) => {
          bowToMyFirewall("Aghhh!");
        });
        
        setTimeout(bowToMyFirewall, 1000);
      })
		</script>
  </head>
  <body>
    <div id="bow-to-my-firewall" class="hide">
      <img src="bruce-firewall.png">
      <div class="talkbox">
        Bow to my firewall!
      </div>
    </div>

    <button id="trigger">Bow to my firewall</button>
  </body>
</html>
