<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script type="importmap">
      {
        "imports": {
          "shenanigans/Utils": "/hf/shenanigans/Utils.js",
          "shenanigans/bow-to-my-firewall": "/hf/shenanigans/bow-to-my-firewall/index.js",
          "shenanigans/console-takeover": "/hf/shenanigans/console-takeover/index.js"
        }
      }
    </script>

    <script type="module">
      import * as BowToMyFirewall from "shenanigans/bow-to-my-firewall";
      import * as ConsoleTakeover from "shenanigans/console-takeover";

      ConsoleTakeover.Setup();

      document.addEventListener("DOMContentLoaded", () => {
        const ops = [ ConsoleTakeover.Begin, ConsoleTakeover.End ]
        document.getElementById("trigger").addEventListener("click", () => { 
          const op = ops.shift()
          ops.push(op);
          op();
        });
      });
    </script>

  </head>
  <body>
    <button id="trigger">Bow to my firewall</button>

  </body>
</html>
