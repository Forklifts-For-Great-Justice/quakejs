<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <script type="importmap">

        "imports": {

          "shenanigans/bow-to-my-firewall": "/hf/shenanigans/bow-to-my-firewall/index.js",

    <script type="module">
      import * as BowToMyFirewall from "shenanigans/bow-to-my-firewall";
      import * as ConsoleTakeover from "shenanigans/console-takeover";
      import * as MirrorImage from "shenanigans/mirror-image";

      document.addEventListener("DOMContentLoaded", () => {
        const ops = [ MirrorImage.Begin, MirrorImage.End ]
        document.getElementById("trigger").addEventListener("click", () => { 
          const op = ops.shift()
          console.log(op);
          ops.push(op);
          op();
        });
