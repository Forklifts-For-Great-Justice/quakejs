<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script type="importmap">
      {
        "imports": {
          "shenanigans/Utils": "/hf/shenanigans/Utils.js",
          "shenanigans/bow-to-my-firewall": "/hf/shenanigans/bow-to-my-firewall/BowToMyFirewall.js"
        }
      }
    </script>

    <script type="module">
      import * as BowToMyFirewall from "shenanigans/bow-to-my-firewall";

      BowToMyFirewall.Setup();

      document.addEventListener("DOMContentLoaded", () => {
        let count = 0;
        document.getElementById("trigger").addEventListener("click", () => { 
          if (count % 2 == 0) {
            BowToMyFirewall.Begin();
          } else {
            BowToMyFirewall.End();
          }
          count++;
        });
      });
    </script>

  </head>
  <body>
    <button id="trigger">Bow to my firewall</button>

  </body>
</html>
